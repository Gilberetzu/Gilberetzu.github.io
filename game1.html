<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <canvas id="canvas3" z-index=1></canvas>
    <div id="menu">
        <ul class="collapsible" data-collapsible="accordion">
            <li>
                <div class="collapsible-header"><span class="badge" id="nombre"></span>Nombre</div>
                <div class="collapsible-body" style="background-color: white"><input type="text" id="name"></div>
            </li>
            <li>
                <div class="collapsible-header"><span class="badge" id="tamaño"></span>Tamaño del mundo</div>
                <div class="collapsible-body" style="background-color: white">
                    <a class="waves-effect waves-light btn-large sep" onclick="changeIdValue('Grande','#tamaño')">Grande</a>
                    <a class="waves-effect waves-light btn-large sep" onclick="changeIdValue('Mediano','#tamaño')">Mediano</a>
                    <a class="waves-effect waves-light btn-large sep" onclick="changeIdValue('Pequeño','#tamaño')">Pequeño</a>
                </div>
            </li>
            <li>
                <div class="collapsible-header"><span class="badge" id="hongo"></span>Numero de hongos</div>
                <div class="collapsible-body" style="background-color: white">
                    <a class="waves-effect waves-light btn-large sep" onclick="changeIdValue('Muchos','#hongo')">Muchos</a>
                    <a class="waves-effect waves-light btn-large sep" onclick="changeIdValue('Normal','#hongo')">Normal</a>
                    <a class="waves-effect waves-light btn-large sep" onclick="changeIdValue('Poco','#hongo')">Poco</a>
                </div>
            </li>
            <li>
                <div class="collapsible-header waves-effect waves-light btn-large" style="color: red" onclick="begin()">Play</div>
            </li>
        </ul>
    </div>
    <div id="atras" onclick="atrass()" class="waves-effect waves-light btn-large">Go back</div>
    <div id="nameA"></div>
    <div id="Puntuacion"></div>

    <div id="GO"></div>
    <div id="GOT">GANASTE WEEEEY, QUE PEDO</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <script type="text/javascript" src="./js/main.js"></script>
    <script src="./js/materialize.min.js"></script>
</body>

</html>
